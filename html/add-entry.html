<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/admin.css">
  <title>TeeVote</title>
</head>
<body>
  <div class="container">
    <div class="row teevote"><h1><a href="../index.html">TeeVote</a></h1></div>
    <div class="row admin"><h1>welcome, Admin</h1></div>
    <div class="row nav">
          <div class="three columns"><a href="add-page.html">Add Pages</a></div>
          <div class="three columns"><a class="active">Add Entry</a></div>
          <div class="three columns"><a href="view-graph.html">View Graph</a></div>
          <div class="three columns"><a href="#">Print Graph</a></div>
    </div>
    <div class="jumbotron3">
      <h1>Add Entry..</h1><br>
      <form>
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Name of Tv Show</label>
      <input class="u-full-width" type="text" placeholder="Description here" id="exampleEmailInput">
    </div>
    <div class="six columns">
      <label for="exampleRecipientInput">List of Shows</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="Option 1">Add New</option>
        <option value="Option 2">1. Game of Thrones</option>
        <option value="Option 3">2. Sherlock</option>
        <option value="Option 4">3. Avatar the Last Airbender</option>
        <option value="Option 5">4. Our Planet</option>
        <option value="Option 6">5. Breaking Bad</option>
        <option value="Option 7">6. Cosmos</option>
        <option value="Option 8">7. Blue Planet 2</option>
        <option value="Option 9">8. The Wire</option>
      <option value="Option 10">9.The Sopranos</option>
      <option value="Option 11">10.Rick and Morty</option>
      </select>
    </div>
  </div>
  <label for="exampleMessage">Add Show Info</label>
  <textarea class="u-full-width" placeholder="Write here" id="exampleMessage"></textarea>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">Send a copy to yourself</span>
  </label>
  <input class="button-primary" type="submit" value="Submit">
</form>

</body>
</html>
