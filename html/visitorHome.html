<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="..\css\skeleton.css">
  <link rel="stylesheet" href="../css/visit.css">
  <title>TeeVote: Visitor</title>
</head>
<body>
  <div class="container">
      <div class="teevote2"><h1><a href="../index.html">TeeVote</a></h1></div>
      <div class="row visit"><h2>welcome<span id="visitor-name">Visitor</span></h2></div>
    <div class="header">
    <div class="row">
      <div class="u-full- width column">
        <p class="welcome">Hey Visitor! Welcome to TeeVote. To get started browsing, choose a show either by category or by name and click "browse". To get more info on a show, click "get info".</p>
      </div>
    </div>
    <div class="row">
       <div class="one-third column">
         <label class="welcome" for="browse-select">Browse by Category</label>
         <select name="browse" id="browse-select" class="u-full-width">
           <option value="op1">Animation</option>
           <option value="op2">Adult Fiction</option>
           <option value="op3">All</option>
           <option value="op4">N/A</option>
         </select>
       </div>
     <div class="one-third column"><label class="welcome" for="search-area">Search by Name</label>
       <select class="u-full-width">
         <option value="Option 1">N/A</option>
         <option value="Option 2">1. Game of Thrones</option>
         <option value="Option 3">2. Rick and Morty</option>
         <option value="Option 4">3. Avatar the Last Airbender</option>
         <option value="Option 5">4. Our Planet</option>
         <option value="Option 6">5. Breaking Bad</option>
         <option value="Option 7">6. Cosmos</option>
         <option value="Option 8">7. Blue Planet 2</option>
         <option value="Option 9">8. The Wire</option>
         <option value="Option 10">9. The Sopranos</option>
         <option value="Option 11">10. Sherlock</option>
       </select></div>
     <div class="one-third column"><label class="welcome">Click Here to Search</label>
       <a href="visitorBrowse.html" class="u-full-width button">Browse</a></div>
     <div class="twelve columns"><button class="u-full-width button-primary">get info</button></div>
        </div>
    </div>
 </div>
</body>
</html>
