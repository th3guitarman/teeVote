<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="..\css\style.css">
  <title>TeeVote Login</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="../index.html"><h1 class="teevote">TeeVote</h1></a>
      <h3 class="intro">Where <span class="teevote">YOU</span> tell <span class="teevote">US</span> what to watch!</h3>
    </div>
    <div id="index" class="row">
      <form action="../html/visitorHome.html" method="post" id="login-form">
        <div class="row">
          <div class="three columns"><label for="username">Username</label></div>
          <div class="nine columns u-full-width"><input type="text" name="username" id="username"></div>
        </div>
        <div class="row">
          <div class="three columns"><label for="usename">Password</label></div>
          <div class="nine columns u-full-width"><input type="password" name="password" id="password"></div>
        </div>
        <div  class="row">
          <div class="one-third column"><select name="" id="profile-select" class="x">
              <option value="admin">Admin</option>
              <option value="visit">Visitor</option>
            </select></div>
          <div class="one-third column"><input type="submit" value="V" class="button-primary"></div>
          <div class="one-third column"><a href="admin.html"><input type="button" value="A" class="button"></a></div>
        </div>
      </form>
      </div>
  </div>
</body>
</html>
